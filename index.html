<!DOCTYPE html>
<html lang="en" ng-app="ShopAdmin">
	<head>
		<title>Shop Admin </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/lib/jquery-2.1.4.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/angular-route.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body ng-controller="AppController as app">
	<!-- ------------Menu ------------------->
		<nav class="navbar navbar-default navbar-inverse" ng-init="tab=1">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<img alt="Brand" class="navbar-static-top" src="logo-shopadmin.png">
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-static-top">
						<li ng-class="{active:tab===1}">
							<a href="#" ng-click="tab=1"><span class="glyphicon glyphicon-user"></span> Customers </a>
						</li>
						<li ng-class="{active:tab===2}">
							<a href="#" ng-click="tab=2"><span class="glyphicon glyphicon-star"></span> Products</a>
						</li>
						<li ng-class="{active:tab===3}">
							<a href="#" ng-click="tab=3"> Shopping Cart</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-class="{active:tab===4}">
							<a href="#" ng-click="tab=4"><span class="glyphicon glyphicon-home"></span> Contacts</a>
						</li>
						<li >
							<p class="navbar-text">10.09.2015</p>
						</li>
					</ul>
					
				</div>
			</div>
		</nav>

		<!-- ------------Pages: ------------------->

		<div class="container" ng-show="tab===1"> <customers-page></customers-page>		</div>

		<div class="container" ng-show="tab===2"> <products-page></products-page>		</div>

		<div class="container" ng-show="tab===3"> <shoppingcart-page></shoppingcart-page>		</div>
		
		<div class="container" ng-show="tab===4"> <contacts-page></contacts-page>		</div>
		
	<!-- ------------End ------------------->
	</body>

</html>
