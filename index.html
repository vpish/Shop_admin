<!DOCTYPE html>
<html lang="en" ng-app="ShopAdmin">
	<head>
		<title>Shop Admin </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/lib/jquery-2.1.4.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/angular-route.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body ng-controller="AppController as app">
	<!-- ------------Menu ------------------->
		<nav class="navbar navbar-default navbar-inverse" ng-init="tab=1">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<img alt="Brand" class=" img-rounded" src="pics/logo-shopadmin.png">
				</div>
				<div>
					<a class="navbar-brand" href="#" ng-click="app.changePath('/')"> ShopAdmin</a>

				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ng-class="{active: app.currentMenu=='customers'}">
							<a href="#" ng-click="app.changePath('/customers')"><span class="glyphicon glyphicon-user"></span> Customers </a>
						</li>
						<li ng-class="{active: app.currentMenu=='products'}">
							<a href="#" ng-click="app.changePath('/products')" ><span class="glyphicon glyphicon-star"></span> Products</a>
						</li>
					<li ng-show="app.currentMenu==='shoppingcart'" ng-class="{active: app.currentMenu=='shoppingcart'}">
							<a href="#" > Shopping Cart</a>
					</li> 
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-class="{active: app.currentMenu=='contacts'}">
							<a href="#" ng-click="app.changePath('/contacts')"><span class="glyphicon glyphicon-home"></span> Contacts</a>
						</li>
						<li >
							<p class="navbar-text">29.09.2015</p>
						</li>
					</ul>
					
				</div>
			</div>
		</nav>

		<!-- ------------Pages: ------------------->
		<div class="container">
			<ng-view></ng-view>
		</div>
	<!-- ------------End ------------------->
	</body>

</html>
